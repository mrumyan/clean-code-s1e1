<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="promo">
      <img class="promo__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="promo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <label class="add-item__title" for="new-task">Add Item</label>
        <div class="add-item__wrapper">
          <input class="add-item__input" id="new-task" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__list list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__input" type="text">
            <button class="list__button button button_edited">Edit</button>
            <button class="list__button button button_deleted">
              <img class="button__image" src="./remove.svg" alt="button for task removing">
            </button>
          </li>
          <li class="list__item list__item_edited">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__input" type="text" value="Go Shopping">
            <button class="list__button button button_edited">Save</button>
            <button class="list__button button button_deleted">
              <img class="button__image" src="./remove.svg" alt="button for task removing">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list list" id="completed-tasks">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label list__label_completed">See the Doctor</label>
            <input class="list__input" type="text">
            <button class="list__button button button_edited">Edit</button>
            <button class="list__button button button_deleted">
              <img class="button__image" src="./remove.svg" alt="button for task removing">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
